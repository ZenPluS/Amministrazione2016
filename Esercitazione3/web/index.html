<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1> Registrazione esami triennale e magistrale </h1>
        <!--<img src="" title="LogoUnica" alt="LogoUnica" width="" height=""/>-->
        <form method="GET">
            
            <!-- Nome cognome matricola -->
            <label for="NomeStudente"> Nome Studente </label>
            <input type="text" name="NomeStudente" id="NomeStudente">
            <label for="CognomeStudente"> Cognome Studente </label>
            <input type="text" name="CognomeStudente" id="CognomeStudente">
            <label for="MatricolaStudente"> Matricola Studente</label>
            <input type="number" name="MatricolaStudente" id="MatricolaStudente">
            
            <!-- Nome esame e voto -->
            <div>
            <select size="3" name="NomeEsame" id="NomeEsame">
                <option value="PR1">Programmazione 1</option>
                <option value="AMM">Amministrazione di Sistema</option>
                <option value="RC">Reti di Calcolatori</option>
                <option value="EAI">Elaborazioni di Immagini</option>
                <option value="FS">Fondamenti di Informatica</option>
                <option value="CR">Computazzione su Rete</option>
            </select>
            <label for="VotoEsame">Voto Esame</label>
            <input type="range" min="18" max="31" name="VotoEsame" id="VotoEsame"/>
            </div>
            
            <!-- descrzione -->
            <div>
            <label for="Descrizone">Descrizione</label>
            <textarea name="Descrizone" id="Descrizone" rows="10" cols="40">Descrizione Esame</textarea>
            </div>
            
            <!-- submit e reset -->
            <div>
                <input type="submit" value="Invia">
                <input type="reset" value="Reimposta">
            </div>
            
        </form>
    </body>
</html>
