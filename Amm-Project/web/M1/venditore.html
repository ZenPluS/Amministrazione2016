<html>
    <head>
        <title>Venditore</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Enrico Meloni">
        <meta charset="UTF-8">
        <meta name="keywords" content="Pagina del venditore">
    </head>
    <body>
        <a href='login.html'><h3>Login</h3></a>
        <a href='descrizione.html'><h3>Descrizione</h3></a>
        
        <form method="GET">
            
            <!-- Nome, Url immagine, descrzione, Prezzo, quantità -->
            <label for="NameApp"> Nome applicazione </label>
            <input type="text" name="NameApp" id="NameApp">
            
            <label for="URLImage"> URL immagine </label>
            <input type="url" name="URLImage" id="URLImage">
            
            <label for="Descrizone">Descrizione</label>
            <textarea name="Descrizone" id="Descrizone" rows="10" cols="40">Descrivi l'applicazione</textarea>
            <!-- non ho trovato un type adeguato per le valute -->
            <label for="Prezzo"> Prezzo </label>
            <!-- 0.00 == gratis -->
            <input type="number" name="Prezzo" min="0.00" max="1000.00" value="0.01" id="Prezzo">
            
            <label for="Quantità"> Quantità </label>
            <input type="number" name="Quantità" id="Quantità">
            
            <!-- submit e reset -->
            <div>
                <input type="submit" value="Invia">
                <input type="reset" value="Reimposta">
            </div>
            
        </form>
    </body>
</html>
