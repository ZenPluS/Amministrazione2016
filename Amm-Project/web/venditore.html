            <br><input type="number" name="Prezzo" min="0,00" max="1000,00" value="0,00" id="Prezzo">

            <br><input type="number" name="Quantità" id="Quantità">

            <br><textarea name="Descrizone" id="Descrizone" rows="10" cols="40"></textarea><br>
